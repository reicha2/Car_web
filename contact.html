    <h1 class="aa">Contact Us</h1>

    <form action="server.com" method="post">

        <div class="form_row">
    
          <div class="form-group col-md-4">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
    
          <div class="form-group col-md-4">
            <label for="birth" class="form-label">Birth date</label>
            <input type="date" class="form-control" id="birth">
          </div>
    
          <div class="form-group col-md-4">
            <label for="color" class="form-label">Favorite color</label>
            <input type="color" class="form-control" id="color" aria-describedby="color">
          </div>
    
          <div class="form-group col-md-4">
            <label for="phone" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone Number">
          </div>
    
          <div class="form-group col-md-4">
            <label for="Email1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email1" placeholder="Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
    
          <div class="form-group col-md-4">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div><br>
    
          <button type="submit" class="btn btn-primary">Submit</button>
    
        </div>
    
      </form>
</body>
